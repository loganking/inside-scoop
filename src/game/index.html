<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tamagotchi</title>
    <style>
        body {
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #tamagotchi-screen {
            background-color: #bdc3c7;
            border: 3px solid #34495e;
            border-radius: 5px;
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }
        
        #stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }
        
        #buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        #pet-name {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .pixel-font {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 8px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="pet-name">TAMA-GOTCHI</div>
        <div id="tamagotchi-screen">
            <canvas id="game-canvas" width="300" height="300"></canvas>
        </div>
        <div id="stats">
            <div>Hunger: <span id="hunger-value">100</span>%</div>
            <div>Happiness: <span id="happiness-value">100</span>%</div>
            <div>Health: <span id="health-value">100</span>%</div>
        </div>
        <div id="buttons">
            <button class="btn" id="feed-btn">FEED</button>
            <button class="btn" id="play-btn">PLAY</button>
            <button class="btn" id="clean-btn">CLEAN</button>
            <button class="btn" id="heal-btn">HEAL</button>
        </div>
    </div>

    <script src="tamagotchi.js"></script>
</body>
</html>
